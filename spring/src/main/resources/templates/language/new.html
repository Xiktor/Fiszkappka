<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main_layout.html}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pl">

    <div layout:fragment="content">
        <h1 class="text-center mt-3">Nowy język</h1>
        <hr/>
        <div class="row mt-1">
            <div class="col-md-6 offset-md-3">
                <form action="#" th:action="@{/language/save}" th:object="${language}"
                      method="post">
                    <div class="form-group">
                        <label for="language-name">Nazwa</label>
                        <input class="form-control" type="text" th:field="*{name}" id="language-name" />
                        <div th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}"
                             class="invalid-feedback d-block">
                            Proszę uzupełnić to pole.
                        </div>
                    </div>
                    <div class="text-center pt-3">
                        <button type="submit" class="btn btn-primary mt-2 text-right">
                            Zapisz
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
