<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main_layout.html}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pl">

<div layout:fragment="content">
  <h1 class="text-center mt-3">Edytuj fiszke</h1>
  <hr/>
  <div class="row mt-1">
    <div class="col-md-6 offset-md-3">
      <form action="#" th:action="@{/fiche/save}" th:object="${fiche}"
            method="post">
        <div class="form-group">
          <label for="fiche-wordInMotherLanguage">Termin w języku ojczystym</label>
          <input class="form-control" type="text" th:field="*{wordInMotherLanguage}" id="fiche-wordInMotherLanguage" />
          <div th:if="${#fields.hasErrors('wordInMotherLanguage')}"
               th:errors="*{wordInMotherLanguage}"
               class="invalid-feedback d-block">
            Proszę uzupełnić to pole.
          </div>
        </div>
        <div class="form-group">
          <label for="fiche-wordInForeignLanguage">Termin w języku obcym</label>
          <input class="form-control" type="text" th:field="*{wordInForeignLanguage}" id="fiche-wordInForeignLanguage" />
          <div th:if="${#fields.hasErrors('wordInForeignLanguage')}"
               th:errors="*{wordInForeignLanguage}"
               class="invalid-feedback d-block">
            Proszę uzupełnić to pole.
          </div>
        </div>
        <div class="form-group">
          <label for="fiche-languageId">Język</label>
          <select class="form-control" th:field="*{languageId}" id="fiche-languageId">
            <option th:each="language : ${languages}"
                    th:value="${language.id}"
                    th:text="${language.name}"></option>
          </select>
          <div th:if="${#fields.hasErrors('languageId')}"
               th:errors="*{languageId}"
               class="invalid-feedback d-block">
            Proszę uzupełnić to pole.
          </div>
        </div>
        <input type="hidden" class="form-control" th:field="*{id}" readonly="readonly" id="fiche-id" />
        <div class="text-center pt-3">
          <button type="submit" class="btn btn-primary mt-2 text-right">
            Zapisz
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</html>
